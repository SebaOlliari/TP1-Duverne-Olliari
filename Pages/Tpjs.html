<h5>Ejercicio 10:</h5>

 <label for="ej10_c1">Número</label>
 <input type="number" id="ej10_c1">
 
 <label for="ej10_c2">Número</label>
 <input type="number" id="ej10_c2">

 <button onclick="func_ej10()">Compilar</button>
 
 <label for="ej10_resultado">Números entre ellos:</label>
 <input type="text" id="ej10_resultado">

 <script>
 
    function func_ej10() {
    let ej10_c1 = parseFloat(document.getElementById ("ej10_c1").value)
    let ej10_c2 = parseFloat(document.getElementById ("ej10_c2").value)
    let ej10_acu=""
	
	if(ej10_c1 < ej10_c2) {

    for(let index=ej10_c1+1 ; index<ej10_c2 ; index++){
        ej10_acu=ej10_acu+" "+index;
        document.getElementById("ej10_resultado").value =ej10_acu;
    }
	}
	else {
	for(let index=ej10_c1-1 ; index>ej10_c2 ; index--){
        ej10_acu=ej10_acu+" "+index;
        document.getElementById("ej10_resultado").value =ej10_acu;
	}
    }
}
</script>
